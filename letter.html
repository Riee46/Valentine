<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
        }
        .valentines-day-card {
            position: relative;
            width: 90%;
            max-width: 300px;
            height: 400px;
            perspective: 1000px;
        }
        .card-front, .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s;
            backface-visibility: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card-front {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .note {
            font-size: 20px;
            font-weight: bold;
            color: red;
            text-align: center;
        }
        .card-inside {
            transform: rotateY(180deg);
            flex-direction: column;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: red;
        }
        .heart {
            width: 60px;
            height: 60px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            margin: 20px auto;
        }
        .heart:before,
        .heart:after {
            content: "";
            width: 60px;
            height: 60px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -30px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 30px;
        }
        input[type="checkbox"] {
            display: none;
        }
        input[type="checkbox"]:checked ~ .card-front {
            transform: rotateY(180deg);
        }
        input[type="checkbox"]:checked ~ .card-inside {
            transform: rotateY(0deg);
        }
        @media (max-width: 600px) {
            .valentines-day-card {
                max-width: 250px;
                height: 350px;
            }
            .heart {
                width: 50px;
                height: 50px;
            }
            .heart:before,
            .heart:after {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="valentines-day-card">
        <input id="open" type="checkbox">
        <label for="open" class="card-front">
            <div class="note">Click to Open</div>
        </label>
        <div class="card-inside">
            <div>Happy</div>
            <div class="heart"></div>
            <div>Valentine's Day!</div>
            <a href="https://open.spotify.com/playlist/5k3nztqWdjaUpHder09qFo?si=i4I2vsj8SYG4ctUwhOylfQ&pi=ykKLJD_IRaSXF">spotify link</a>
        </div>
    </div>
</body>
</html>
